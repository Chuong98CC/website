<!-- Course Card Component -->
<div id="{{id}}" class="course-card rounded-3xl p-8 shadow-lg hover:shadow-xl transition-all">
    <div class="flex items-center mb-6">
        <div class="w-16 h-16 bg-gradient-to-br from-{{gradientStart}}-300 to-{{gradientEnd}}-400 rounded-2xl flex items-center justify-center mr-6">
            <span class="text-white font-bold text-2xl">{{emoji}}</span>
        </div>
        <div>
            <h3 class="text-3xl font-bold mb-2" style="color: #1D4B3B;">{{name}}</h3>
            <p class="text-gray-600">{{subtitle}}</p>
        </div>
    </div>
    
    <div class="bg-white rounded-2xl p-6 mb-6">
        <h3 class="font-semibold text-lg mb-3 text-{{targetColor}}-600">{{targetTitle}}</h3>
        <p class="text-gray-700 mb-4">{{targetText}}</p>
        <h3 class="font-semibold text-lg mb-3 text-{{objectiveColor}}-600">{{objectiveTitle}}</h3>
        <p class="text-gray-700">{{objectiveText}}</p>
    </div>
    
    <div class="grid md:grid-cols-2 gap-6">
        <div class="bg-white rounded-xl p-4">
            <h4 class="font-semibold text-{{readingColor}}-600 mb-2">{{readingTitle}}</h4>
            <p class="text-sm text-gray-600">{{readingText}}</p>
        </div>
        <div class="bg-white rounded-xl p-4">
            <h4 class="font-semibold text-{{speakingColor}}-600 mb-2">{{speakingTitle}}</h4>
            <p class="text-sm text-gray-600">{{speakingText}}</p>
        </div>
        <div class="bg-white rounded-xl p-4">
            <h4 class="font-semibold text-{{writingColor}}-600 mb-2">{{writingTitle}}</h4>
            <p class="text-sm text-gray-600">{{writingText}}</p>
        </div>
        <div class="bg-white rounded-xl p-4">
            <h4 class="font-semibold text-{{targetScoreColor}}-600 mb-2">{{targetScoreTitle}}</h4>
            <p class="text-sm text-gray-600">{{targetScoreText}}</p>
        </div>
    </div>
</div>
