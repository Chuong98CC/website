<!-- Teacher Card Component -->
<div class="group bg-white rounded-3xl p-8 shadow-lg hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300">
    <div class="relative mb-6">
        <div class="w-32 h-32 mx-auto rounded-full bg-gradient-to-br from-{{gradientStart}}-400 to-{{gradientEnd}}-500 p-1">
            <div class="w-full h-full rounded-full bg-white flex items-center justify-center">
                <img src="{{imageUrl}}" alt="{{name}}" class="w-28 h-28 rounded-full object-cover">
            </div>
        </div>
        <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2">
            <div class="bg-gradient-to-r from-{{gradientStart}}-500 to-{{gradientEnd}}-500 text-white px-4 py-1 rounded-full text-sm font-semibold">
                {{role}}
            </div>
        </div>
    </div>
    <div class="text-center">
        <h3 class="font-heading text-2xl font-bold mb-2">{{name}}</h3>
        <p class="text-primary font-semibold mb-4 teacher-title" data-en="{{title}}" data-vi="{{titleVi}}">{{title}}</p>
        <div class="flex justify-center mb-4">
            <div class="flex space-x-1">
                {{starsHtml}}
            </div>
        </div>
        <p class="text-gray-600 text-sm leading-relaxed teacher-description" data-en="{{description}}" data-vi="{{descriptionVi}}">{{description}}</p>
        <div class="mt-6 flex flex-wrap gap-2 justify-center">
            {{tagsHtml}}
        </div>
    </div>
</div>
